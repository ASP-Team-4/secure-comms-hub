<!DOCTYPE html>
<html lang="en">

<head>
    <%- include('../partials/head'); %>
</head>

<body>
    <nav id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="sub-text" id="codegen">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    <div class="d-flex flex-column justify-content-center align-items-center text-center " style="min-height: 100vh;">
        <div class="form-group mb-2">
            <h1 id="codegen" class="welcome-msg p-3">Login Here</h1>
        </div>
        <form method="POST"  id="loginForm" action="/customer/login" >
            <div class="form-group mb-2">
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="text" class="form-control" name="username" placeholder="UserName" required>
            </div>
            <div class="form-group mb-2">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" name="login" class="btn btn-custom mb-2">Login</button>
        </form>
    </div>

    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script>
            function toggleSidebar() {
              var sidebar = document.getElementById("sidebar");
              sidebar.classList.toggle("active");
              
              // Animate toggle button lines
              var lines = document.querySelectorAll('.toggle-btn span');
              lines.forEach(function(line, index) {
                line.classList.toggle(`line${index + 1}-animate`);
              });
            }
            </script>

</body>

</html>
