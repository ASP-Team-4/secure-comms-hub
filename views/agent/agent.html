<!DOCTYPE html>
<html lang="en">

<head>
    <%- include('../partials/head'); %>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center text-center " style="min-height: 100vh;">
        <div class="form-group mb-2">
            <h1 id="codegen" class="fs-4 p-5">Generate Code</h1>
            <p>Please enter details in order to generate code</p>
        </div>
        <form id="agentlogin">
            <div class="form-group mb-2">
                <label for="inputName" class="sr-only">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group mb-2">
                <label for="phone" class="sr-only">Phone No.</label>
                <input type="number" class="form-control" id="phone" placeholder="Phone No." required>
            </div>
            <div class="form-group mb-2">
                <label for="Email" class="sr-only">Email</label>
                <input type="Email" class="form-control" id="Email" placeholder="Email" required>
            </div>

            <button type="login" class="btn btn-primary mb-2" id="submit-code">Submit</button>
        </form>
    </div>

    <script type="module" src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



</body>

</html>
