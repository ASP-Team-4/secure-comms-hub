<!DOCTYPE html>
<html lang="en">

<head>
    <%- include('../partials/head'); %>
</head>

<body>
    <ul id="codegen">
        <li><a href="/">Home</a></li>
       </ul>
    <div class="d-flex flex-column justify-content-center align-items-center text-center " style="min-height: 100vh;">
        <div class="form-group mb-2">
            <h1 class="fs-4 p-5">Login Here</h1>
        </div>
        <form method="POST" id="agentloginForm" action= "/agent/agentlogin">
            <div class="form-group mb-2">
                <label for="input-username" class="sr-only">UserName</label>
                <input type="text" class="form-control" name="username" placeholder="UserName" required>
            </div>
            <div class="form-group mb-2">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" name="login" class="btn btn-primary mb-2" id="btn-agent">Login</button>
        </form>
    </div>

    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



</body>

</html>
