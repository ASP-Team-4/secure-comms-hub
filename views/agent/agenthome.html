<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('../partials/head'); %>
  </head>

  <body>
    <%- include('../partials/Agentheader'); %>
    <div
      class="d-flex flex-column justify-content-center align-items-center text-center"
      style="min-height: 100vh"
    >
      <div class="form-group mb-2">
        <p class="welcome-msg w-75"> authentication code <%=randomToken%> has been generated on User's end</p>
      </div>
      <form
        action="/agent/<%=agentID%>/validated"
        id="agentlogin"
        method="POST"
      >
        <div class="form-group mb-2">
          <h1 id="codegen" class="code-text pb-3">
            call customer and ensure they can check the code at their end.
      verbally confirm the code before pressing the confirm button to authenticate
          </h1>
          <label for="inputName" class="sr-only">Name</label>
          
          <input type="hidden" name="customer_id" value="<%=customer_id%>" />
          <input
            type="hidden"
            name="active_call_id"
            value="<%=activeCallID%>"
          />
          <input type="hidden" name="random_token" value="<%=randomToken%>" />
        </div>
        <button type="submit" class="btn btn-custom m-3">Confirm</button>
      </form>
    </div>

    <script type="module" src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
